<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Analysis</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a30e5, #8e2de2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .analysis-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .stats {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f5f5f5;
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">Til baka</button>
    <div class="analysis-container">
        <h1> Leikframmistaða</h1>
        <div class="stats">
            <p>Fjöldi leikja spilaðir <span id="total-games">0</span></p>
        </div>
        <p>Fleira í vinnslu... </p>
    </div>
    <script>
        // Retrieve and display stats
        const stats = JSON.parse(localStorage.getItem("stats")) || { gamesPlayed: 0 };
        document.getElementById("total-games").textContent = stats.gamesPlayed;
    </script>
</body>
</html>
