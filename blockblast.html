<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITI - Formstappa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8859ee, #c7e22d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 5px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 6px;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .block {
            background-color: #7b1fa2;
            border: 2px solid #4a148c;
            border-radius: 5px;
        }

        #blocks-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .block-piece {
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #score {
            margin-top: 20px;
            font-size: 20px;
            color: white;
        }

        .highlight {
            background-color: rgba(255, 255, 255, 0.3) !important;
            border: 2px dashed #ffffff !important;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f5f5f5;
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cell.empty {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .cell.filled {
            background-color: #7b1fa2;
            border: 2px solid #4a148c;
            border-radius: 4px;
        }

        .block-piece {
            transition: transform 0.1s ease;
        }

        .block-piece:active {
            transform: scale(0.95);
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">Til Baka</button>
    <div id="game-container">
        <h1>Formstappa</h1>
        <div id="grid"></div>
        <div id="blocks-container"></div>
        <div id="score">Stig: 0</div>
        <div id="game-over">
            <h2>Leikur Lokinn!</h2>
            <button onclick="resetGame()">Spila Aftur</button>
        </div>
    </div>
    <script src="blockblast.js"></script>
</body>
</html>
