<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITI - Block Blast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a30e5, #8e2de2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            text-align: center;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 5px;
            margin: 20px auto;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .block {
            background-color: #00FF00;
            border: 2px solid #008000;
        }

        #blocks-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .block-piece {
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #score {
            margin-top: 20px;
            font-size: 20px;
            color: white;
        }

        .highlight {
            background-color: rgba(0, 255, 0, 0.3) !important; /* Semi-transparent green */
            border: 2px dashed #008000 !important; /* Dashed border */
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f5f5f5;
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">Back to Main Page</button>
    <div id="game-container">
        <h1>Block Blast</h1>
        <div id="grid"></div>
        <div id="blocks-container"></div>
        <div id="score">Score: 0</div>
    </div>
    <script src="blockblast.js"></script>
</body>
</html>
