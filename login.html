<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a30e5, #8e2de2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #6a30e5;
            box-shadow: 0 0 0 3px rgba(106, 48, 229, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a30e5, #8e2de2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 48, 229, 0.3);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            display: none;
        }

        .footer-text {
            margin-top: 1.5rem;
            color: #666;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .footer-text a {
            color: #6a30e5;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Velkomin Ã­ VITA</h1>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <button id="login-btn">Login</button>
        <div class="error-message" id="error-message">Please enter a valid username.</div>
        <div class="footer-text">
            <span>New here? <a href="#">Create an account</a></span>
            <span id="logout-message" style="display: none;">You have been successfully logged out.</span>
        </div>
    </div>
    <script>
        // Show logout message if redirected from logout
        if (window.location.search.includes('logout=true')) {
            document.getElementById('logout-message').style.display = 'block';
        }

        const loginBtn = document.getElementById('login-btn');
        const usernameInput = document.getElementById('username');
        const errorMessage = document.getElementById('error-message');

        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username.length >= 3) {
                localStorage.setItem('username', username);
                window.location.href = 'index.html';
            } else {
                errorMessage.style.display = 'block';
                usernameInput.focus();
                usernameInput.classList.add('error');
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    usernameInput.classList.remove('error');
                }, 3000);
            }
        });

        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });
    </script>
</body>
</html>
