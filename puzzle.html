<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITI - Memory Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a30e5, #8e2de2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            text-align: center;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #startBtn {
            padding: 10px 20px;
            background: #6a30e5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #startBtn:hover {
            background: #8e2de2;
        }

        #status {
            margin-top: 20px;
            font-size: 20px;
            color: white;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f5f5f5;
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">Til Baka</button>
    <div id="game-container">
        <button id="startBtn">Start Game</button>
        <div id="grid"></div>
        <div id="status">Press Start to Begin</div>
    </div>
    <script src="puzzle.js"></script>
</body>
</html>
