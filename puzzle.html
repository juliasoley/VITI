<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITI - Memory Grid</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-purple: #7b1fa2;
            --dark-purple: #4a148c;
            --light-purple: #9c27b0;
            --accent-yellow: #ffeb3b;
            --background-gradient: linear-gradient(135deg, #6a30e5, #8e2de2);
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: white;
            --button-bg: #f5f5f5;
            --button-hover: #e0e0e0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(160deg, #d9df1d6b, #6a30e58d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            text-align: center;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: var(--primary-purple);
            border: 2px solid var(--dark-purple);
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #startBtn {
            padding: 10px 20px;
            background: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #startBtn:hover {
            background: var(--light-purple);
        }

        #status {
            margin-top: 20px;
            font-size: 20px;
            color: white;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f5f5f5;
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">Til Baka</button>
    <div id="game-container">
        <button id="startBtn">Byrja Leik</button>
        <div id="grid"></div>
        <div id="status"></div>
    </div>
    <script src="puzzle.js"></script>
</body>
</html>
